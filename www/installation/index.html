<figure class="highlight"><pre><code class="language-r" data-lang="r"><span class="n">install.packages</span><span class="p">(</span><span class="s2">"ROI"</span><span class="p">)</span></code></pre></figure>

<h3 id="roi-plugins">ROI-Plugins</h3>

<figure class="highlight"><pre><code class="language-r" data-lang="r"><span class="c1">## ROI.plugin.glpk
## NOTE: Rglpk needs GLPK library
## "sudo apt-get libglpk-dev" on Debian/Ubuntu
</span><span class="n">install.packages</span><span class="p">(</span><span class="s2">"Rglpk"</span><span class="p">)</span> 
<span class="n">install.packages</span><span class="p">(</span><span class="s2">"ROI.plugin.glpk"</span><span class="p">)</span>
<span class="c1">## or install.packages("ROI.plugin.glpk", repos="http://R-Forge.R-project.org")
</span>
<span class="c1">## ROI.plugin.quadprog
</span><span class="n">install.packages</span><span class="p">(</span><span class="s2">"quadprog"</span><span class="p">)</span>
<span class="n">install.packages</span><span class="p">(</span><span class="s2">"ROI.plugin.quadprog"</span><span class="p">)</span>
<span class="c1">## or install.packages("ROI.plugin.quadprog", repos="http://R-Forge.R-project.org")
</span>
<span class="c1">## ROI.plugin.symphony
</span><span class="n">install.packages</span><span class="p">(</span><span class="s2">"Rsymphony"</span><span class="p">)</span>

<span class="c1">## or install.packages("ROI.plugin.nloptr", repos="http://R-Forge.R-project.org")
</span>
<span class="c1">## ROI.plugin.ecos
</span><span class="n">install.packages</span><span class="p">(</span><span class="s2">"ECOSolveR"</span><span class="p">)</span>

<span class="c1">## or install.packages("ROI.plugin.symphony", repos="http://R-Forge.R-project.org")
</span>
<span class="c1">## ROI.plugin.scs
</span><span class="n">install.packages</span><span class="p">(</span><span class="s2">"scs"</span><span class="p">)</span>
<span class="n">install.packages</span><span class="p">(</span><span class="s2">"ROI.plugin.scs"</span><span class="p">)</span>

<span class="c1">## or install.packages("ROI.plugin.nloptr", repos="http://R-Forge.R-project.org")
</span>
